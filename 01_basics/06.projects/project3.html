 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
      body{
         margin: 50px;
         
      }
      .guessField{
         border: 2px solid black;
      }
      #subt{
         background-color: rgb(95, 92, 92);
         border-radius: 5px;
         height: 30px;
         width: 100px;
        
      }
      #guess{
         font-weight: bolder;
         font-size: 50px;
      }
    </style>
 </head>
 <body style="background-color: grey; color: #fff;">
   <div id="wrapper">
      <h1>Number Guessing game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number.</p>
      <br>
      <form class="form">
         <label2 for="guessField" id="guess">Guess a number</label2>
         <br><br>
         <input type="text" id="guessField" class="guessField">
         <br><br><br>
         <input type="submit" id="subt" value="Submit guess" class="guessField">
      </form>

      <div class="resultParas">
         <p>Previous guesses: <span class="guesses"></span></p>
         <p>Guess remaining:<span class="LastResult">10</span></p>
         <p class="lowOrhi"></p>
      </div>
   </div>
   <script src="project3.js"></script>
    
    
 </body>
 </html>
