 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            background-color: grey;
            margin: 50px;
        }
        #height, #weight, button{
          border: 2px solid black;  
        }
        button {
            margin-left: 100px;
        }
        h3{
            margin-left: 100px;
        }
      
    </style>
 </head>
 <body>
    <div class="container">
    <h1>BMI Calculate</h1>
    <form>
       <p> <label>Height in CM:</label>
        <input type="text" id="height"></p>
        <p>
          <label>Weight in KG:</label>
          <input type="text" id="weight">
        </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide"></div>
        <h3>BMI Weight-Guide</h3>
        <p style="margin-left: 100px;">Under Weight= Less than 18.6</p>
        <p style="margin-left: 100px;">Normal Range= 18.6 and 24.9</p>
        <p style="margin-left: 100px;">Overweight= Greater than 24.9</p>
    </form>
    </div>
    
 </body>
 <script src="project2.js"></script>
 </html>
